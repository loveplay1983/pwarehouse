<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>{% block title %}Hurtownia{% endblock %}</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<meta name="author" content="">

<!-- Le styles -->
<link href="{{ STATIC_URL }}css/bootstrap.css" rel="stylesheet">
<style type="text/css">
body {
	padding-top: 60px;
	padding-bottom: 40px;
	overflow: -moz-scrollbars-vertical;
	overflow-y: scroll;
}
</style>
<link href="{{ STATIC_URL }}css/bootstrap-responsive.css"
	rel="stylesheet">

<!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
<!--[if lt IE 9]>
      <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

<!-- Le fav and touch icons -->
<link rel="shortcut icon" href="{{ STATIC_URL }}img/favicon.ico">
<link rel="apple-touch-icon" href="{{ STATIC_URL }}img/apple-touch-icon.png">
<link rel="apple-touch-icon" sizes="72x72"
	href="{{ STATIC_URL }}img/apple-touch-icon-72x72.png">
<link rel="apple-touch-icon" sizes="114x114"
	href="{{ STATIC_URL }}i/apple-touch-icon-114x114.png">

<script src="{{ STATIC_URL }}js/jquery-1.7.2.min.js"></script>
<script>
$('#add_client').modal({
    keyboard: true
});
function displaymessage(id, name, address, country)
{
	$('#add_client').modal('hide')
	document.getElementById('client_address').innerHTML = '<address><strong>' + name + '</strong><br>' + address + '<br>' + country + '</address><input type="hidden" name="client_id" value="'+ id +'"><button class="btn btn-info" data-toggle="modal" href="#add_client">Zmie≈Ñ</button>';
}
  </script>
</head>

<body>
	<div class="navbar navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<a class="btn btn-navbar" data-toggle="collapse"
					data-target=".nav-collapse"> <span class="icon-bar"></span> <span
					class="icon-bar"></span> <span class="icon-bar"></span>
				</a> <a class="brand" href="/">Hurtownia</a>
				<div class="nav-collapse">
					<ul class="nav">
					    <!-- <li class="active"><a href="#">Home</a></li>  -->
						<li><a href="/items">Towar</a></li>
						<li><a href="/documents">Dokumenty</a></li>
						<li><a href="/reports">Raporty</a></li>
					</ul>
				</div>
				<!--/.nav-collapse -->
			</div>
		</div>
	</div>

	<div class="container">{% block content %}{% endblock %}</div>
	<!-- /container -->

	<!-- Le javascript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="{{ STATIC_URL }}js/jquery.js"></script>
	<script src="{{ STATIC_URL }}js/bootstrap-transition.js"></script>
	<script src="{{ STATIC_URL }}js/bootstrap-alert.js"></script>
	<script src="{{ STATIC_URL }}js/bootstrap-modal.js"></script>
	<script src="{{ STATIC_URL }}js/bootstrap-dropdown.js"></script>
	<script src="{{ STATIC_URL }}js/bootstrap-scrollspy.js"></script>
	<script src="{{ STATIC_URL }}js/bootstrap-tab.js"></script>
	<script src="{{ STATIC_URL }}js/bootstrap-tooltip.js"></script>
	<script src="{{ STATIC_URL }}js/bootstrap-popover.js"></script>
	<script src="{{ STATIC_URL }}js/bootstrap-button.js"></script>
	<script src="{{ STATIC_URL }}js/bootstrap-collapse.js"></script>
	<script src="{{ STATIC_URL }}js/bootstrap-carousel.js"></script>
	<script src="{{ STATIC_URL }}js/bootstrap-typeahead.js"></script>
</body>
</html>
